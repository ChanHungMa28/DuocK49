    <style>
        :root {
            --primary-color: #0056b3;
            --success-color: #28a745;
            --error-color: #dc3545;
            --bg-color: #f4f6f9;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .stats-bar {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .question-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary-color);
        }

        .question-text {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .options-list {
            list-style: none;
            padding: 0;
        }

        .option-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-item:hover {
            background-color: #f0f8ff;
        }

        .option-item.selected {
            background-color: #e3f2fd;
            border-color: var(--primary-color);
        }

        .option-item.correct {
            background-color: #d4edda;
            border-color: var(--success-color);
            color: var(--success-color);
        }

        .option-item.incorrect {
            background-color: #f8d7da;
            border-color: var(--error-color);
            color: var(--error-color);
        }

        .explanation {
            margin-top: 15px;
            padding: 10px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            display: none;
            font-size: 0.9em;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 30px;
        }

        .btn-submit:hover {
            background-color: #004494;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8em;
            color: #666;
        }

    function loadQuiz() {
        const quizContainer = document.getElementById('quiz-container');
        document.getElementById('total-q').innerText = questions.length;
        
        let html = '';
        questions.forEach((q, index) => {
            let optionsHtml = '';
            q.a.forEach((option, i) => {
                optionsHtml += `<li class="option-item" onclick="selectOption(${index}, ${i})">${String.fromCharCode(65+i)}. ${option}</li>`;
            });

            html += `
                <div class="question-card" id="q-${index}">
                    <div class="question-text">Câu ${index + 1}: ${q.q}</div>
                    <ul class="options-list" id="opt-list-${index}">
                        ${optionsHtml}
                    </ul>
                    <div class="explanation" id="exp-${index}">
                        <strong>Giải thích:</strong> ${q.explain}
                    </div>
                </div>
            `;
        });
        quizContainer.innerHTML = html;
    }

    function selectOption(qIndex, oIndex) {
        // Xóa class selected cũ
        const list = document.getElementById(`opt-list-${qIndex}`);
        const items = list.getElementsByClassName('option-item');
        for (let item of items) {
            item.classList.remove('selected');
        }
        // Thêm class selected mới
        items[oIndex].classList.add('selected');
        // Lưu lựa chọn (gán thuộc tính data-selected)
        list.setAttribute('data-selected', oIndex);
    }

    function submitQuiz() {
        let score = 0;
        questions.forEach((q, index) => {
            const list = document.getElementById(`opt-list-${index}`);
            const selected = list.getAttribute('data-selected');
            const items = list.getElementsByClassName('option-item');
            const explanation = document.getElementById(`exp-${index}`);

            // Reset màu sắc
            for (let item of items) {
                item.classList.remove('correct', 'incorrect');
                item.onclick = null; // Khóa không cho chọn lại
            }

            if (selected !== null) {
                if (parseInt(selected) === q.correct) {
                    score++;
                    items[selected].classList.add('correct');
                } else {
                    items[selected].classList.add('incorrect');
                    items[q.correct].classList.add('correct');
                }
            } else {
                // Nếu chưa chọn thì hiện đáp án đúng
                items[q.correct].classList.add('correct');
            }
            
            // Hiện giải thích
            explanation.style.display = 'block';
        });

        document.getElementById('score').innerText = score;
        alert(`Bạn đã hoàn thành bài thi!\nĐiểm số: ${score}/${questions.length}`);
        
        // Cuộn lên đầu trang
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // Khởi tạo
    loadQuiz();
</script>
