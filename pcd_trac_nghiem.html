function load() {
    const box = document.getElementById('quiz');
    let html = '';
    data.forEach((d, i) => {
        let opts = '';
        d.a.forEach((o, j) => {
            opts += `<li onclick="check(${i}, ${j}, this)">${String.fromCharCode(65+j)}. ${o}</li>`;
        });
        html += `<div class="card" id="q${i}">
            <div class="q-text">${d.q}</div>
            <ul class="opts">${opts}</ul>
            <div class="explain" id="e${i}"><strong>Đáp án đúng: ${String.fromCharCode(65+d.c)}</strong><br>${d.e}</div>
        </div>`;
    });
    box.innerHTML = html;
}

function check(i, j, el) {
    if(el.parentElement.classList.contains('done')) return;
    el.parentElement.classList.add('done');
    const correct = data[i].c;
    
    if (j === correct) {
        el.classList.add('right');
        document.getElementById('score').innerText = parseInt(document.getElementById('score').innerText) + 1;
    } else {
        el.classList.add('wrong');
        el.parentElement.children[correct].classList.add('right');
    }
    document.getElementById('cur').innerText = parseInt(document.getElementById('cur').innerText) + 1;
    document.getElementById(`e${i}`).style.display = 'block';
}

function submit() {
    alert(`Hoàn thành! Điểm của bạn: ${document.getElementById('score').innerText}/60`);
    window.scrollTo(0,0);
}

load();
</script>
