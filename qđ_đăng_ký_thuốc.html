<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trắc nghiệm – Quy định về đăng ký thuốc</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      background: linear-gradient(180deg, #eef2ff, #f9fafb);
      color: #111827;
    }

    .container {
      max-width: 980px;
      margin: 32px auto 40px;
      padding: 24px 20px 32px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
    }

    h1 {
      margin: 0 0 4px;
      font-size: 26px;
      letter-spacing: -0.04em;
      text-align: center;
      color: #1d4ed8;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .question {
      margin-bottom: 16px;
      padding: 14px 14px 12px;
      border-radius: 14px;
      background: #f9fbff;
      border: 1px solid #e0e7ff;
    }

    .question-header {
      display: flex;
      gap: 8px;
      align-items: flex-start;
    }

    .question-number {
      font-weight: 700;
      color: #4f46e5;
      font-size: 14px;
      min-width: 26px;
    }

    .question-text {
      font-weight: 600;
      font-size: 15px;
      color: #111827;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .option-btn {
      flex: 1 1 calc(50% - 8px);
      border-radius: 999px;
      border: 1px solid #cbd5f5;
      background: #ffffff;
      padding: 8px 12px;
      font-size: 14px;
      text-align: left;
      cursor: pointer;
      white-space: normal;
      transition: background 0.16s ease, color 0.16s ease,
        border-color 0.16s ease, box-shadow 0.16s ease, transform 0.05s ease;
    }

    .option-btn:hover {
      transform: translateY(-1px);
      border-color: #818cf8;
      box-shadow: 0 2px 6px rgba(129, 140, 248, 0.25);
    }

    .option-btn.correct {
      background: #d1fae5;
      border-color: #10b981;
      color: #065f46;
      box-shadow: none;
      transform: none;
    }

    .option-btn.wrong {
      background: #fee2e2;
      border-color: #ef4444;
      color: #991b1b;
      box-shadow: none;
      transform: none;
    }

    .option-btn.disabled {
      opacity: 0.8;
      cursor: default;
      box-shadow: none;
    }

    .summary {
      margin-top: 26px;
      padding: 16px 14px 18px;
      border-radius: 14px;
      background: #eef2ff;
      border: 1px solid #c7d2fe;
      text-align: center;
    }

    .summary-text {
      font-weight: 600;
      font-size: 15px;
      color: #1f2937;
    }

    .summary-note {
      font-size: 13px;
      color: #6b7280;
      margin-top: 4px;
    }

    .reset-btn {
      margin-top: 12px;
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: #ffffff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.35);
      transition: background 0.15s ease, transform 0.08s ease,
        box-shadow 0.15s ease;
    }

    .reset-btn:hover {
      background: #4338ca;
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(67, 56, 202, 0.4);
    }

    .reset-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(55, 48, 163, 0.4);
    }

    @media (max-width: 640px) {
      .container {
        margin: 12px;
        padding: 18px 14px 24px;
      }

      .option-btn {
        flex-basis: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trắc nghiệm – Quy định về đăng ký thuốc</h1>
    <p class="subtitle">
      Chọn đáp án A–D cho từng câu. Đúng hiển thị màu xanh, sai hiển thị màu đỏ.
      Phía dưới có tổng kết số câu đúng.

      <button id="reset-btn" class="reset-btn">Làm lại tất cả câu hỏi</button>
    </div>
  </div>

    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("questions-container");

      let score = 0;

      function renderQuestions() {
        container.innerHTML = "";
        questionsData.forEach((q, index) => {
          const qDiv = document.createElement("div");
          qDiv.className = "question";
          qDiv.dataset.answered = "false";

          const header = document.createElement("div");
          header.className = "question-header";

          const num = document.createElement("div");
          num.className = "question-number";
          num.textContent = (index + 1) + ".";

          const text = document.createElement("div");
          text.className = "question-text";
          text.textContent = q.text;

          header.appendChild(num);
          header.appendChild(text);

          const optionsDiv = document.createElement("div");
          optionsDiv.className = "options";

          q.options.forEach((opt, optIndex) => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.textContent = String.fromCharCode(65 + optIndex) + ". " + opt;
            btn.dataset.correct = optIndex === q.correct ? "true" : "false";
            optionsDiv.appendChild(btn);
          });

          qDiv.appendChild(header);
          qDiv.appendChild(optionsDiv);
          container.appendChild(qDiv);
        });
      }

      function attachHandlers() {
        const questions = document.querySelectorAll(".question");
        const total = questions.length;
        totalCount.textContent = total.toString();
        scoreText.textContent = `Bạn trả lời đúng ${score}/${total} câu.`;

        questions.forEach((q) => {
          const buttons = q.querySelectorAll(".option-btn");
          buttons.forEach((btn) => {
            btn.addEventListener("click", () => {
              if (q.dataset.answered === "true") return;

              q.dataset.answered = "true";
              const isCorrect = btn.dataset.correct === "true";
              const correctBtn = q.querySelector(
                '.option-btn[data-correct="true"]'
              );

              if (isCorrect) {
                btn.classList.add("correct");
                score++;
              } else {
                btn.classList.add("wrong");
                if (correctBtn) correctBtn.classList.add("correct");
              }

              buttons.forEach((b) => b.classList.add("disabled"));
              scoreText.textContent = `Bạn trả lời đúng ${score}/${total} câu.`;
            });
          });
        });
      }

      renderQuestions();
      attachHandlers();

      resetBtn.addEventListener("click", () => {
        score = 0;
        renderQuestions();
        attachHandlers();
      });
    });
  </script>
</body>
</html>
