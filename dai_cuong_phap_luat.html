<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trắc nghiệm Pháp luật</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6ff;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .question {
      background: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .options label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }
    .correct { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { opacity: 0.85; }
    #score { font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>

<h1>Trắc nghiệm Pháp luật (30 câu)</h1>
<div id="quiz"></div>
<div style="text-align:center">
  <button onclick="submitQuiz()">Nộp bài</button>
  <button onclick="resetQuiz()">Làm lại</button>
  <p id="score"></p>
</div>

<script>
const questions = [
  {q:"Bản chất tính giai cấp của pháp luật thể hiện ở điểm nào?", a:["Phản ánh đạo đức xã hội","Phản ánh ý chí của giai cấp thống trị","Do cộng đồng tự hình thành","Chỉ điều chỉnh quan hệ kinh tế"], c:1},
  {q:"Bản chất tính xã hội của pháp luật được hiểu là:", a:["Chỉ phản ánh lợi ích Nhà nước","Chỉ điều chỉnh hành vi công dân","Phản ánh quy luật khách quan của xã hội","Chỉ tồn tại trong Nhà nước pháp quyền"], c:2},
  {q:"Tính chất cơ bản của pháp luật KHÔNG BAO GỒM?", a:["Tính giai cấp","Tính bắt buộc chung","Tính nhà nước","Tính tự nguyện cá nhân"], c:3},
  {q:"Tính bắt buộc chung của pháp luật nghĩa là:", a:["Chỉ áp dụng cho cơ quan nhà nước","Chỉ áp dụng cho cán bộ","Mọi cá nhân, tổ chức đều phải tuân thủ","Chỉ thực hiện khi có sự đồng ý"], c:2},
  {q:"Tính nhà nước của pháp luật thể hiện rõ nhất ở:", a:["Do nhân dân tự áp dụng","Do Nhà nước ban hành và bảo đảm","Do doanh nghiệp đề xuất","Do tổ chức xã hội giám sát"], c:1},
  {q:"Tính chặt chẽ về hình thức của pháp luật thể hiện ở:", a:["Áp dụng linh hoạt","Không cần văn bản","Thể hiện bằng văn bản rõ ràng","Có thể hiểu nhiều cách"], c:2},
  {q:"Hệ thống pháp luật sắp xếp đúng là:", a:["Ngành – quy phạm – chế định – hệ thống","Quy phạm – chế định – ngành – hệ thống","Hệ thống – quy phạm – chế định – ngành","Chế định – quy phạm – ngành – hệ thống"], c:1},
  {q:"Vai trò quan trọng nhất của pháp luật đối với Nhà nước:", a:["Công cụ quản lý xã hội","Phương tiện tuyên truyền","Công cụ sản xuất","Hệ thống kinh tế"], c:0},
  {q:"Vai trò pháp luật đối với công dân:", a:["Giám sát đạo đức","Bảo vệ quyền lợi hợp pháp","Quy định nghĩa vụ lao động","Hạn chế quyền cá nhân"], c:1},
  {q:"Quy phạm pháp luật là:", a:["Quy tắc đạo đức","Quy tắc xử sự bắt buộc do Nhà nước ban hành","Quy tắc cá nhân","Quy định nội bộ"], c:1},
  {q:"Quy phạm pháp luật KHÔNG có đặc điểm nào?", a:["Phổ biến","Bắt buộc","Cưỡng chế nhà nước","Cảm tính cá nhân"], c:3},
  {q:"Quy phạm pháp luật thể hiện rõ vai trò nào của Nhà nước?", a:["Quản lý bằng tuyên truyền","Quản lý bằng cưỡng chế và tổ chức","Quản lý bằng đạo đức","Quản lý bằng kinh tế"], c:1},
  {q:"Quy phạm pháp luật điều chỉnh trực tiếp:", a:["Quyền và nghĩa vụ pháp lý","Ý thức đạo đức","Quan hệ gia đình","Hành vi kinh tế"], c:0},
  {q:"Loại quy phạm KHÔNG PHẢI là:", a:["Điều chỉnh","Bảo vệ","Trình tự","Đạo đức"], c:3},
  {q:"Quy phạm pháp luật mất hiệu lực khi:", a:["Hết hạn hoặc bị bãi bỏ","Nhân dân không ủng hộ","Không còn áp dụng","Xã hội thay đổi"], c:0},
  {q:"Dược tá không được bán thuốc gây nghiện là hình thức:", a:["Thi hành","Tuân theo","Sử dụng","Áp dụng"], c:1},
  {q:"Nhà thuốc tư đăng ký kinh doanh là:", a:["Tuân theo","Thi hành","Sử dụng","Áp dụng"], c:1},
  {q:"Quyền khiếu nại, tố cáo thuộc hình thức:", a:["Tuân theo","Thi hành","Sử dụng","Áp dụng"], c:2},
  {q:"Cán bộ xử phạt vi phạm là hình thức:", a:["Tuân theo","Thi hành","Sử dụng","Áp dụng"], c:3},
  {q:"Phát biểu SAI là:", a:["Tuân theo là không làm điều cấm","Thi hành là làm nghĩa vụ","Áp dụng là quyền mọi công dân","Sử dụng là thực hiện quyền"], c:2},
  {q:"Chế tài kỷ luật áp dụng cho:", a:["Mọi công dân","Cán bộ công chức","Doanh nghiệp","Người phạm tội"], c:1},
  {q:"Không thuộc chế tài kỷ luật:", a:["Khiển trách","Cảnh cáo","Tử hình","Buộc thôi việc"], c:2},
  {q:"Chế tài vật chất áp dụng khi:", a:["Vi phạm hình sự","Vi phạm dân sự","Gây thiệt hại tài sản","Vi phạm hành chính"], c:2},
  {q:"Chế tài dân sự do cơ quan nào áp dụng?", a:["Công an","Tòa án","UBND","Quốc hội"], c:1},
  {q:"Hình thức chế tài dân sự:", a:["Phạt tiền","Cảnh cáo","Bồi thường thiệt hại","Tịch thu"], c:2},
  {q:"Chế tài hành chính áp dụng cho:", a:["Người phạm tội","Cá nhân, tổ chức vi phạm HC","Chỉ công chức","Chỉ doanh nghiệp"], c:1},
  {q:"Không phải chế tài hành chính:", a:["Cảnh cáo","Phạt tiền","Tịch thu","Tử hình"], c:3},
  {q:"Chế tài nghiêm khắc nhất:", a:["Kỷ luật","Vật chất","Dân sự","Hình sự"], c:3},
  {q:"Đối tượng chế tài hình sự:", a:["Công chức","Vi phạm hành chính","Người phạm tội","Tổ chức"], c:2},
  {q:"Hình phạt chính trong hình sự:", a:["Khiển trách","Cảnh cáo","Phạt hợp đồng","Trừ lương"], c:1}
];

let shuffledQuestions = [];

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function loadQuiz() {
  shuffledQuestions = JSON.parse(JSON.stringify(questions));
  shuffle(shuffledQuestions);

  const quiz = document.getElementById("quiz");
  quiz.innerHTML = "";

  shuffledQuestions.forEach((item, index) => {
    let options = item.a.map((opt, i) => ({text: opt, index: i}));
    shuffle(options);

    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<b>Câu ${index + 1}:</b> ${item.q}<div class=\"options\">` +
      options.map(o => `<label><input type=\"radio\" name=\"q${index}\" value=\"${o.index}\"> ${o.text}</label>`).join("") +
      `</div>`;
    quiz.appendChild(div);
  });

  // Hiển thị đúng/sai NGAY khi chọn
  document.querySelectorAll("input[type=radio]").forEach(input => {
    input.addEventListener("change", function() {
      const qIndex = this.name.replace("q", "");
      const labels = quiz.children[qIndex].querySelectorAll("label");

      labels.forEach(label => label.classList.remove("correct", "wrong"));

      labels.forEach(l => {
        const val = parseInt(l.querySelector("input").value);
        if (val === shuffledQuestions[qIndex].c) {
          l.classList.add("correct");
        }
      });

      if (parseInt(this.value) !== shuffledQuestions[qIndex].c) {
        this.parentElement.classList.add("wrong");
      }
    });
  });
}

function submitQuiz() {
  let score = 0;
  shuffledQuestions.forEach((item, index) => {
    const selected = document.querySelector(`input[name=q${index}]:checked`);
    if (selected && parseInt(selected.value) === item.c) score++;
  });
  document.getElementById("score").innerText = `Điểm của bạn: ${score}/30`;
}

function resetQuiz() {
  document.getElementById("score").innerText = "";
  loadQuiz();
}

loadQuiz();
</script>

</body>
</html>
