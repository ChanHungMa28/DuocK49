// =============== H√ÄM TR·ªòN M·∫¢NG (FISHER‚ÄìYATES) ===============
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

// =============== T·∫†O QUIZ ===============
function createQuiz() {
    const quizDiv = document.getElementById("quiz");
    quizDiv.innerHTML = "";

    questions.forEach(q => {
        const qDiv = document.createElement("div");
        qDiv.className = "question";

        const title = document.createElement("div");
        title.className = "question-title";
        title.textContent = "C√¢u " + q.num + ": " + q.text;
        qDiv.appendChild(title);

        const ansDiv = document.createElement("div");
        ansDiv.className = "answers";

        // t·∫°o m·∫£ng index 0-1-2-3 r·ªìi shuffle ƒë·ªÉ ƒë·∫£o v·ªã tr√≠ ƒë√°p √°n
        const indexArr = [0,1,2,3];
        shuffle(indexArr);

        indexArr.forEach(idx => {
            const btn = document.createElement("button");
            btn.textContent = q.options[idx];
            // ƒë√°nh d·∫•u ƒë√∫ng/sai theo index g·ªëc
            btn.dataset.correct = (idx === q.correctIndex) ? "true" : "false";

            btn.onclick = function() {
                const buttons = ansDiv.querySelectorAll("button");
                buttons.forEach(b => b.disabled = true);

                if (btn.dataset.correct === "true") {
                    btn.classList.add("correct");
                } else {
                    btn.classList.add("wrong");
                    // t√¥ xanh ƒë√°p √°n ƒë√∫ng
                    buttons.forEach(b => {
                        if (b.dataset.correct === "true") {

                // g·ª£i √Ω
                const hintDiv = document.createElement("div");
                hintDiv.className = "hint";
                hintDiv.textContent = "üí° G·ª£i √Ω: " + q.hint;
                qDiv.appendChild(hintDiv);
            };

            ansDiv.appendChild(btn);
        });

        qDiv.appendChild(ansDiv);
        quizDiv.appendChild(qDiv);
    });
}
