/* =========================
   BATCHES (fixed)
========================= */
const BATCHES = [
  {name:"1–27",   start:1,   end:27},
  {name:"28–55",  start:28,  end:55},
  {name:"56–92",  start:56,  end:92},
  {name:"93–157", start:93,  end:157},
  {name:"158–195",start:158, end:195},
  {name:"196–212",start:196, end:212},
  {name:"213–296",start:213, end:296},
];

/* =========================
   STATE
========================= */
let QUESTIONS = [];
let activeBatchIdx = 0;
let renderOrderByQ = new Map();  // qid -> shuffled option indices
let answers = new Map();         // qid -> Set(letters)
let graded = new Map();          // qid -> {done,isCorrect}
let missingNumbers = [];

/* =========================
   UTILS
========================= */
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}
function normStar(s){ return (s||"").trim().startsWith("*"); }
function setsEqual(a,b){
  if(a.size!==b.size) return false;
  for(const x of a) if(!b.has(x)) return false;
  return true;
}
function ensureShuffleForQ(qid){
  const q = QUESTIONS.find(x=>x.id===qid);
  if(!q || !q.options || q.options.length<2) return;
  const n = q.options.length;
  const idx = Array.from({length:n}, (_,i)=>i);
  shuffle(idx);
  renderOrderByQ.set(qid, idx);
}
function reshuffleForQ(qid){
  renderOrderByQ.delete(qid);
  ensureShuffleForQ(qid);
}

/* =========================
   PARSER
========================= */
function parseRaw(raw){
  raw = raw.replace(/(\d+)\s*0C\b/g, "$1°C");
  raw = raw.replace(/(\d+(?:[.,]\d+)?)\/00\b/g, "$1‰");
  const txt = raw.replace(/\r/g,"");
  const re = /^Câu\s+(\d+)\.\s*/gm;
  const pos = [];
  let m;
  while((m = re.exec(txt)) !== null){
    pos.push({idx:m.index, qno: parseInt(m[1],10)});
  }
  if(pos.length===0) throw new Error("Không tìm thấy 'Câu N.' trong dữ liệu.");

  const blocks = [];
  for(let i=0;i<pos.length;i++){
    const start = pos[i].idx;
    const end = (i+1<pos.length) ? pos[i+1].idx : txt.length;
    blocks.push({qno: pos[i].qno, body: txt.slice(start, end).trim()});
  }

  const qs = [];
  for(const b of blocks){
    let body = b.body.replace(/^Câu\s+\d+\.\s*/,"").trim();
    const lines = body.split("\n").map(x=>x.trim()).filter(x=>x.length>0);

    let promptLines = [];
    let optLines = [];

    for(const line of lines){
      const om = line.match(/^(\*+)?\s*([A-Z])\.\s*(.+)$/);
      if(om){
        optLines.push({star: om[1]||"", letter: om[2], text: om[3]});
      } else {
        if(optLines.length>0){
          optLines[optLines.length-1].text += "\n" + line;
        } else {
          promptLines.push(line);
        }
      }
    }

    const prompt = promptLines.join("\n").trim();
    const correct = new Set();
    for(const o of optLines){
      if(normStar(o.star)) correct.add(o.letter);
    }
    const multi = (correct.size>1) || /chọn\s+nhiều\s+đáp\s+án/i.test(prompt);

    qs.push({
      id: b.qno,
      prompt,
      options: optLines.map(o=>({letter:o.letter, text:o.text.trim()})),
      correct,
      multi
    });
  }

  qs.sort((a,b)=>a.id-b.id);
  // keep only 1..296
  return qs.filter(q=>q.id>=1 && q.id<=296);
}

/* =========================
   MISSING DETECTOR
========================= */
function computeMissingNumbers(){
  const set = new Set(QUESTIONS.map(q=>q.id));
  const miss = [];
  for(let i=1;i<=296;i++){
    if(!set.has(i)) miss.push(i);
  }
  return miss;
}

/* =========================
   BATCH HELPERS
========================= */
function getBatchQuestions(batchIdx){
  const b = BATCHES[batchIdx];
  const map = new Map(QUESTIONS.map(q=>[q.id,q]));
  const arr = [];
  for(let i=b.start;i<=b.end;i++){
    if(map.has(i)) arr.push(map.get(i));
    else arr.push({id:i, prompt:"(Thiếu dữ liệu câu này trong nguồn bạn đã gửi)", options:[], correct:new Set(), multi:false, missing:true});
  }
  return arr;
}

/* =========================
   RENDER NAV
========================= */
function renderBatchNav(){
  const nav = document.getElementById("batchNav");
  nav.innerHTML = "";
  BATCHES.forEach((b, idx)=>{
    const btn = document.createElement("button");
    btn.textContent = "Đợt " + (idx+1) + " (" + b.name + ")";
    btn.className = (idx===activeBatchIdx) ? "active" : "";
    btn.onclick = ()=>{
      activeBatchIdx = idx;
      renderCurrentBatch();
    };
    nav.appendChild(btn);
  });
}

/* =========================
   RENDER
========================= */
function renderCurrentBatch(){
  const area = document.getElementById("quizArea");
  area.innerHTML = "";

  const b = BATCHES[activeBatchIdx];
  const inBatch = getBatchQuestions(activeBatchIdx);

  document.getElementById("pillTotal").innerHTML = "<b>Tổng:</b> 296";
  document.getElementById("pillBatch").innerHTML = "<b>Đợt:</b> " + (activeBatchIdx+1) + " (" + b.name + ")";
  document.getElementById("pillInBatch").innerHTML = "<b>Trong đợt:</b> " + inBatch.length;

  document.getElementById("hintText").textContent =
    "Chọn đáp án → Nộp đợt để chấm. Làm lại đợt / làm lại câu sai sẽ đảo vị trí đáp án.";

  // render q cards
  for(const q of inBatch){
    if(!renderOrderByQ.has(q.id)) ensureShuffleForQ(q.id);

    const qCard = document.createElement("div");
    qCard.className = "q";
    qCard.id = "q-" + q.id;

    const qHead = document.createElement("div");
    qHead.className = "qhead";

    const qNum = document.createElement("div");
    qNum.className = "qnum";
    qNum.textContent = "Câu " + q.id;

    const qText = document.createElement("div");
    qText.className = "qtext";
    qText.textContent = q.prompt || "(Không có nội dung câu hỏi)";

    qHead.appendChild(qNum);
    qHead.appendChild(qText);

    const opts = document.createElement("div");
    opts.className = "opts";

    const badge = document.createElement("span");
    badge.className = "badge warn";
    badge.id = "badge-" + q.id;

    if(q.options.length < 2){
      badge.className = "badge miss";
      badge.textContent = "Thiếu dữ liệu";
      const qFoot = document.createElement("div");
      qFoot.className = "qfoot";
      qFoot.appendChild(badge);
      qCard.appendChild(qHead);
      qCard.appendChild(qFoot);
      area.appendChild(qCard);
      continue;
    }

    badge.textContent = q.multi ? "Chọn nhiều" : "Chọn một";

    const order = renderOrderByQ.get(q.id) || [];
    const selected = answers.get(q.id) || new Set();
    const inputType = q.multi ? "checkbox" : "radio";

    order.forEach((optIdx, pos)=>{
      const opt = q.options[optIdx];

      const label = document.createElement("label");
      label.className = "opt";

      const input = document.createElement("input");
      input.type = inputType;
      input.name = "q_" + q.id;
      input.value = opt.letter;
      input.checked = selected.has(opt.letter);
input.onchange = ()=>{
  const set = answers.get(q.id) || new Set();

  if(q.multi){
    if(input.checked) set.add(opt.letter);
    else set.delete(opt.letter);
  } else {
    set.clear();
    if(input.checked) set.add(opt.letter);
  }

  answers.set(q.id, set);

  // 👉 CHẤM NGAY SAU KHI CHỌN
  if(set.size > 0){
    applyGradingStyles(q.id);   // tô xanh/đỏ + badge Đúng/Sai
  } else {
    // nếu bỏ chọn hết (multi)
    graded.delete(q.id);

    const badge = document.getElementById("badge-" + q.id);
    if(badge){
      badge.className = "badge warn";
      badge.textContent = q.multi ? "Chọn nhiều" : "Chọn một";
    }

    const qEl = document.getElementById("q-" + q.id);
    if(qEl){
      qEl.querySelectorAll("label.opt").forEach(lb=>{
        lb.classList.remove("correct","wrong");
      });
    }
  }
};


      const mark = document.createElement("div");
      mark.className = "marker";
      mark.textContent = String(pos+1); // 1/2/3/4...

      const txt = document.createElement("div");
      txt.className = "otxt";
      txt.textContent = opt.text;

      label.appendChild(input);
      label.appendChild(mark);
      label.appendChild(txt);
      opts.appendChild(label);
    });

    const qFoot = document.createElement("div");
    qFoot.className = "qfoot";
    qFoot.appendChild(badge);

    qCard.appendChild(qHead);
    qCard.appendChild(opts);
    qCard.appendChild(qFoot);
    area.appendChild(qCard);

    if(graded.has(q.id)) applyGradingStyles(q.id);
  }

  // nav active
  const nav = document.getElementById("batchNav");
  [...nav.children].forEach((btn, i)=>btn.className = (i===activeBatchIdx) ? "active" : "");

  renderBanner();
}

function applyGradingStyles(qid){
  const q = QUESTIONS.find(x=>x.id===qid);
  const qEl = document.getElementById("q-" + qid);
  if(!q || !qEl) return;

  const selected = answers.get(qid) || new Set();
  const correct = q.correct || new Set();
  const isCorrect = setsEqual(selected, correct) && selected.size > 0;

  // badge Đúng / Sai
  const badge = document.getElementById("badge-" + qid);
  if(badge){
    badge.className = "badge " + (isCorrect ? "ok" : "bad");
    badge.textContent = isCorrect ? "Đúng" : "Sai";
  }

  // reset màu
  qEl.querySelectorAll("label.opt").forEach(lb=>{
    lb.classList.remove("correct","wrong");
  });

  // 👉 CHỈ TÔ MÀU ĐÁP ÁN NGƯỜI DÙNG CHỌN
  qEl.querySelectorAll("label.opt").forEach(lb=>{
    const input = lb.querySelector("input");
    if(!input) return;

    const letter = input.value;

    if(selected.has(letter)){
      if(correct.has(letter)){
        lb.classList.add("correct"); // chọn đúng → xanh
      } else {
        lb.classList.add("wrong");   // chọn sai → đỏ
      }
    }
  });

  graded.set(qid, {done:true, isCorrect});
}

function renderBanner(){
  const el = document.getElementById("banner");
  if(!missingNumbers.length){
    el.style.display = "none";
    return;
  }
  el.style.display = "block";
  el.innerHTML =
    `Phát hiện <b>${missingNumbers.length}</b> câu bị thiếu trong dữ liệu bạn đã gửi (ví dụ: ` +
    `${missingNumbers.slice(0,20).join(", ")}${missingNumbers.length>20?"...":""}). ` +
    `Các câu thiếu sẽ hiện “Thiếu dữ liệu” và không chấm điểm.`;
}

/* =========================
   ACTIONS
========================= */
function submitBatch(){
  const inBatch = getBatchQuestions(activeBatchIdx);
  let correctCount = 0;
  let answeredCount = 0;
  let gradable = 0;

  for(const q of inBatch){
    if(!q.options || q.options.length<2) continue;
    gradable++;
    const selected = answers.get(q.id) || new Set();
    if(selected.size>0) answeredCount++;
    applyGradingStyles(q.id);
    const st = graded.get(q.id);
    if(st && st.isCorrect) correctCount++;
  }

  alert(`Kết quả đợt ${activeBatchIdx+1} (${BATCHES[activeBatchIdx].name}):\n- Có thể chấm: ${gradable} câu\n- Đã làm: ${answeredCount}/${gradable}\n- Đúng: ${correctCount}/${gradable}`);
}

function retryBatch(){
  const inBatch = getBatchQuestions(activeBatchIdx);
  for(const q of inBatch){
    answers.delete(q.id);
    graded.delete(q.id);
    if(q.options && q.options.length>=2) reshuffleForQ(q.id);
  }
  renderCurrentBatch();
}

function retryWrong(){
  const inBatch = getBatchQuestions(activeBatchIdx);
  let any = false;
  for(const q of inBatch){
    if(!q.options || q.options.length<2) continue;
    const st = graded.get(q.id);
    if(st && st.done && !st.isCorrect){
      any = true;
      answers.delete(q.id);
      graded.delete(q.id);
      reshuffleForQ(q.id);
    }
  }
  if(!any){
    alert("Không có câu sai để làm lại trong đợt này (hoặc bạn chưa nộp đợt).");
    return;
  }
  renderCurrentBatch();
}

/* =========================
   INIT
========================= */
(function init(){
  try{
    QUESTIONS = parseRaw(RAW_DATA);

    // reset state
    answers = new Map();
    graded = new Map();
    renderOrderByQ = new Map();

    // detect missing 1..296 from provided raw
    missingNumbers = computeMissingNumbers();

    renderBatchNav();
    renderCurrentBatch();
  }catch(e){
    alert("Không load được dữ liệu quiz: " + (e?.message||e));
  }
})();

document.getElementById("btnSubmitBatch").onclick = submitBatch;
document.getElementById("btnRetryBatch").onclick = retryBatch;
document.getElementById("btnRetryWrong").onclick = retryWrong;
</script>
